  <main>
    <section style="text-align: center; margin: 2rem;">
      <h1 class="glitch">Writeups Técnicos</h1>
      <p>Guías paso a paso para resolver retos de seguridad informática (Hack The Box, TryHackMe, CTFs).</p>
      <div>
        <button class="filter-btn" onclick="filterWriteups('all')">Todos</button>
        <button class="filter-btn" onclick="filterWriteups('linux')">Linux</button>
        <button class="filter-btn" onclick="filterWriteups('windows')">Windows</button>
      </div>
    </section>

    <section class="projects-container" id="writeups-list">
      <!-- Tarjeta 1 -->
      <div class="project-card linux" style="background-image: url('/assets/img/writeups/shocker/shocker_banner.png');">
        <div class="project-content">
          <h2>Shocker</h2>
          <p>Introducción a la vulnerabilidad Shellshock y comprensión del directorio cgi-bin</p>
          <a class="project-link" href="/writeups/shocker.html">Leer más</a>
        </div>
      </div>

  <script>
    function filterWriteups(category) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        if (category === 'all') {
          card.style.display = 'flex';
        } else if (!card.classList.contains(category)) {
          card.style.display = 'none';
        } else {
          card.style.display = 'flex';
        }
      });
    }
  </script>
