  <header style="text-align: center;">
    <h1 class="glitch" data-text="Blog">Publicaciones</h1>
    <p>Explora artículos técnicos y consejos de hacking, redes y Linux.</p>
  </header>

  <!-- Filtros -->
  <div style="text-align: center; margin-bottom: 2rem;">
    <button class="filter-btn" data-category="all">Todos</button>
    <button class="filter-btn" data-category="Hacking">Hacking</button>
    <button class="filter-btn" data-category="Redes">Redes</button>
    <button class="filter-btn" data-category="Linux">Linux</button>
  </div>

  <section class="projects-container">

    <!-- Artículo 1 -->
    <div class="project-card" data-category="Redes" style="background-image: url('/assets/img/notes/snmp/banner.png');">
      <div class="project-content">
        <h2>Protocolo SNMP</h2>
        <p>¿Qué es el protocolo SNMP y cómo se utiliza en redes?</p>
        <a class="project-link" href="notes/snmp.html">Leer más →</a>
      </div>
    </div>

  </section>

  </section>

  <script>
    const buttons = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.project-card');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;

        cards.forEach(card => {
          const match = category === 'all' || card.dataset.category === category;
          card.style.display = match ? 'flex' : 'none';
        });
      });
    });
  </script>
